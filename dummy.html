<style>
    .container {
        display: grid;
        grid-template-columns: 1fr 3fr; /* Sidebar takes 1fr, main content takes 3fr */
        grid-template-rows: auto 1fr auto; /* Header, main content, and footer */
        gap: 10px;
        padding: 10px;
        background-color: lightgray;
        height: 700px;
    }

    /* Header styling */
    .head {
        grid-column: 1 / span 2; /* Spans both columns */
        background-color: rgb(5, 201, 255);
        color: white;
        padding: 10px;
        display: grid;
        justify-content: center;
        text-align: center;
        height: 100px ;

        
    }

    /* Sidebar styling */
    .sidebar {
        display: grid;
        justify-content: center;
        align-items: center;
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        background-color: rgb(5, 204, 35);
        color: white;
        padding: 10px;
    }

    /* Main article section styling */
    .article {
        text-align: center;
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        background-color: orange;
        color: black;
        padding: 10px;
    }

    /* Footer styling */
    .footer {
        grid-column: 1 / span 2; /* Spans both columns */
        grid-row: 3 / 4;
        background-color: rgb(0, 228, 249);
        color: white;
        padding: 10px;
        text-align: center;
    }

    /* Cards section inside article */
    .cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 120px;
        justify-content: center;
        
        height: 300px;
    }
    h2{
        display: grid;
        justify-content: center;
        margin-top: 50px;
        text-align:justify;
        
        
    }

    .card {
        background-color: orangered;
        color: black;
        padding: 10px;
        text-align: center;
        display: grid;
        justify-content: center;
        align-items: center;
    }
</style>

<div class="container">
    <div class="head">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="article">
        <h2>Article</h2>
        <div class="cards">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
        </div>
    </div>
    <div class="footer">Footer</div>
</div>
